<html>
    <head>
        <title>Formulario a Correo</title>
            <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>

    <style>
        *{
            margin-top: 2em;
        }
    </style>
    <body>

        <div class="container">       
            
            <h1><b>FORMULARIO A CORREO</b> </h1>
            <h3 class="text-primary">Solo JavaScript, no Backend</h3>

        <form id="form" action="" method="POST">

            <div class="row">
                <div class="md-6">
                    <label for="nombre">Nombres y Apellidos</label> <br>
                    <input class="form-control" type="text" name="nombre" placeholder="Nombres y Apellidos">
                </div>

                <div class="md-6">
                    <label for="correo">Correo Electronico</label><br>
                    <input class="form-control" type="text" name="correo" placeholder="Correo Electronico">
                </div>

                <div class="md-12">
                    <label for="mensaje">Mensaje</label><br>
                    <textarea class="form-control" type="text" name="mensaje" placeholder="Mensaje"></textarea>
                </div>
            </div>
            <br>

            <button class="btn btn-primary" type="submit">Enviar</button>

        </form>

        <a style="opacity:0;" href="mailto:mariagabrielaalvarado@gmail.com" id="enviar"></a>
        </div>


        <script>
            const $form = document.querySelector('#form')
            const $a = document.querySelector('#enviar')



            $form.addEventListener('submit', handleSubmit)

            function handleSubmit(event){
                event.preventDefault()
                const form = new FormData(this);
               // console.log(form.get('nombre'));

                $a.setAttribute('href',`mailto:mariagabrielaalvarado@gmail.com?subject=${form.get('nombre')}${form.get('correo')}&body=${form.get('mensaje')}`)


                $a.click()
            }
        </script>

    </body>
</html>
